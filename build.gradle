group 'org.gwtproject'
version '1.0-SNAPSHOT'

apply plugin: 'java-library'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    api 'com.google.gwt:gwt-user:2.8.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from sourceSets.main.allJava
}

